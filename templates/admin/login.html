{% extends "base.html" %}

{% block title %}تسجيل الدخول - المدير - بيت السوداني{% endblock %}

{% block content %}
<div class="login-container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-shield text-primary mb-3" style="font-size: 3rem;"></i>
                        <h2 class="fw-bold text-primary">لوحة تحكم المدير</h2>
                        <p class="text-muted">بيت السوداني</p>
                    </div>

                    <form method="POST" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">
                                <i class="fas fa-user me-2"></i>اسم المستخدم
                            </label>
                            <input type="text" class="form-control form-control-lg" id="username" 
                                   name="username" required autocomplete="username">
                            <div class="invalid-feedback">
                                يرجى إدخال اسم المستخدم
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">
                                <i class="fas fa-lock me-2"></i>كلمة المرور
                            </label>
                            <input type="password" class="form-control form-control-lg" id="password" 
                                   name="password" required autocomplete="current-password">
                            <div class="invalid-feedback">
                                يرجى إدخال كلمة المرور
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 fw-semibold">
                            <i class="fas fa-sign-in-alt me-2"></i>تسجيل الدخول
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <a href="{{ url_for('merchant.login') }}" class="text-muted text-decoration-none">
                            <i class="fas fa-store me-1"></i>دخول التجار
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
